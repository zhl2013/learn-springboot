spring:
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    datasource:
        url: jdbc:h2:file:./target/h2db/db/springboot-liquibase;DB_CLOSE_DELAY=-1
        name:
        username: springboot-liquibase
        password:
    h2:
        console:
            enabled: true

liquibase: 
  changeLog: classpath:config/db/changelog/db.changelog-master.yaml
  enabled: true
  contexts: init,dev
